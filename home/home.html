<div id="home" class="panel-body" data-ng-controller="HomeCtrl as home">
    <h3>Welcome, {{home.user.name}}!</h3>
    <h4>Favorite Games</h4>

    <ul> 
        <li ng-repeat="game in home.user.games"
            ng-class="{ beat: game.beat }"
            ng-click="home.changeGameStatus(game)">
            {{game.title}}
        </li>
    </ul>

    <input type="text" class="form-control" data-ng-model="home.newGame.title"
    ng-keypress="onEnter($event)" placeholder="Game Title">
    <button data-ng-click="home.addGame()" class="btn btn-success">Add Game</button><br>
    <button data-ng-click="home.logout()" class="btn btn-danger">Logout</button>
</div>
